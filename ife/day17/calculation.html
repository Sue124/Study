<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>

    <script>
        var a = document.getElementById("first-number");
        var b = document.getElementById("second-number");
        var c = document.getElementById("result");
        document.getElementById("add-btn").onclick = function add(){
            c.innerHTML = Number(a.value) + Number(b.value);   
        }
        document.getElementById("minus-btn").onclick = function minus(){
            c.innerHTML = Number(a.value) - Number(b.value);   
        }
        document.getElementById("times-btn").onclick = function times(){
            c.innerHTML = Number(a.value) * Number(b.value);   
        }
        document.getElementById("divide-btn").onclick = function divide(){
            try{
                c.innerHTML = Number(a.value) / Number(b.value);  
            }
            catch(err){
                console.log("被除数不为0");
            }
             
        }
    </script>
</body>
</html>
